<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      itemscope='itemscope' itemtype='http://schema.org/Article'>
    <h:form>
        <div class="menuSuperior">
            <p:panelGrid styleClass="noEstilo">
                <p:row>
                    <p:column width="10%">
                        <p:commandLink action="#{perfilMenuMB.irPerfil()}">
                            <!--logo-->
                            <p:graphicImage  >

                            </p:graphicImage>
                        </p:commandLink>
                    </p:column>
                    <p:column width="60%">
                        <p:inputText value="#{perfilMenuMB.busqueda}" maxlength="150"></p:inputText>
                        <p:commandButton action="#{perfilMenuMB.irBuscador()}" icon="ui-icon-search"></p:commandButton>
                    </p:column>
                    <p:column width="15%">
                        <p:panelMenu model="#{perfilMenuMB.menuNotificaciones}">

                        </p:panelMenu>
                    </p:column>
                    <p:column width="15%">
                        <p:panelMenu>
                            <p:submenu label="Tu cuenta (#{perfilMenuMB.mensajesPendientes.size})" icon="ui-icon-plus">
                                <p:menuitem action="#{perfilMenuMB.irMensajes()}" icon="ui-icon-mail-closed" value="#{perfilMenuMB.mensajesPendientes.size}"/>
                                <p:menuitem action="#{perfilMenuMB.irConfiguracion()}" icon="ui-icon-gear"/>
                                <p:menuitem action="#{sesionMB.logout()}" icon="ui-icon-extlink" />
                            </p:submenu>
                        </p:panelMenu>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </div>
    </h:form>

</html>
