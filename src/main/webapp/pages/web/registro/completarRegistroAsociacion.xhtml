<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition  template="../../template/template.xhtml">
              <ui:define name="userHeader">
                <p></p>
            </ui:define>
            <ui:define name="bodycenter">
                <h:form>
                    <p:fileUpload value="#{accesoMB.comprobante}" id="subeComprobante"
                                  mode="simple" 
                                  dragDropSupport="true" required="true"
                                  allowTypes="/(\.|\/)(JPG|jpg)$/"   >
                    </p:fileUpload>
                    <p:commandButton action="#{accesoMB.subirComprobante}" onstart="" oncomplete=""/>
                    <p:commandButton action="#{accesoMB.atras}" onstart="" oncomplete=""/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
