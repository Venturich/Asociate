<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
    </h:head>
    <h:body>
       
        <ui:composition  template="../../template/indexTemplate.xhtml">
            <ui:define name="header">
                <div class="menuTop">
                   
                    <p:graphicImage name="logo.svg" library="css/images" styleClass="logoMain"/>
                    <span class="tituloMolon center" style="display: inline-block ; margin-left: 25px;"><h:outputText value="#{completarRegistroAsocMB.prueba}"/></span>
                </div>
            </ui:define>
            <ui:define name="bodyleft">
                <div class="panelCentral center" id="panelcentral">
                    <p>Cuentanos algo sobre tu asociacion, si quieres:</p>
                    <p:inputTextarea value="#{completarRegistroAsocMB.regAsoc.descripcion}" maxlength="500"/>
                    <h:form enctype="multipart/form-data">
                        <p class="tituloMolon2">Envianos algo que demuestre que tu asociaci√≥n es real</p>
                        <p:fileUpload id="subeComprobante" fileUploadListener="#{completarRegistroAsocMB.subirComprobante}" label="Examinar"  
                                      multiple="false" fileLimit="1" auto="true" mode="advanced"  process="@this" update="@this"  allowTypes="/(\.|\/)(JPG|jpg|pdf|PDF|doc|docx|odt)$/"
                                      cancelLabel="#{msg.cancelar}" uploadLabel="Subir" dragDropSupport="true" requiredMessage="Necesitas subir un documento para completar el registro"  >

                        </p:fileUpload>
                        <div class="dialogoBoton center">
                            <p:commandButton action="#{completarRegistroAsocMB.completarRegistroAsociacion}"  value="Confirmar" styleClass="dialogoBoton der margenBoton" update="growlGlob"/>
                        <p:commandButton action="#{completarRegistroAsocMB.atras}" value="Volver" styleClass="dialogoBoton izq margenBoton"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
