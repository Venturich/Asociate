<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition  template="../../template/indexTemplate.xhtml">
            <ui:define name="header">
                <div class="menuTop">
                    <p:graphicImage name="logo.svg" library="css/images" styleClass="logoMain"/>
                    <span class="tituloMolon center" style="display: inline-block ; margin-left: 25px;">Completa el registro de tu usuario</span>
                </div>
            </ui:define>
            <ui:define name="bodyleft">
                  <div class="panelCentralMin center" id="panelcentral">
                      
                <h:form>
                    <p class="tituloMolon2"><h:outputText value="#{msg.elegirAsoc}"/></p>
                    <p:selectOneMenu value="#{completarRegistroUserMB.idPersonaAsoc}" style="width:80%; margin: 0 auto;" >
                        <f:selectItem itemLabel="#{msg.elegirDes}"></f:selectItem>
                        <f:selectItems value="#{completarRegistroUserMB.listAsociacion}" var="aso" itemLabel="#{aso.razonsocial}" itemValue="#{aso.idAsociacion}">
                        </f:selectItems>
                        <p:ajax event="change" update="continuar"/>
                    </p:selectOneMenu>
                    <div class="dialogoBoton center">
                    <p:commandButton disabled="#{completarRegistroUserMB.idPersonaAsoc eq null}" action="#{completarRegistroUserMB.completarRegistroPersona()}" id="continuar" value="Continuar" styleClass="dialogoBoton der margenBoton"/>
                    <p:commandButton action="#{completarRegistroUserMB.atras}" onstart="" oncomplete="" value="Atras" styleClass="dialogoBoton izq margenBoton"/>
                    </div>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
