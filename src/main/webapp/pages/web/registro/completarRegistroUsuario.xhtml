<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition  template="../../template/indexTemplate.xhtml">
            <ui:define name="header">
                <p>Completa el registro de tu usuario</p>
            </ui:define>
            <ui:define name="bodyleft">
                <div>
                <h2><h:outputText value="#{msg.elegirAsoc}"/></h2>
                <h:form>
                    <p:selectOneMenu value="#{completarRegistroUserMB.idPersonaAsoc}"  >
                        <f:selectItem itemLabel="#{msg.elegirDes}"></f:selectItem>
                        <f:selectItems value="#{completarRegistroUserMB.listAsociacion}" var="aso" itemLabel="#{aso.razonsocial}" itemValue="#{aso.idAsociacion}">
                        </f:selectItems>
                        <p:ajax event="change" update="continuar"/>
                    </p:selectOneMenu>
                    <p:commandButton disabled="#{completarRegistroUserMB.idPersonaAsoc eq null}" action="#{completarRegistroMB.completarRegistroPersona()}" id="continuar" value="Continuar"/>
                    <p:commandButton action="#{completarRegistroUserMB.atras}" onstart="" oncomplete="" value="Atras"/>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
