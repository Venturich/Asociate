<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head></h:head>
    <h:body>
        <ui:composition  template="../../template/template.xhtml">
            <ui:define name="bodyleft">

            </ui:define>
            <ui:define name="bodycenter">
                <h:form>
                    <p:panelGrid columns="2">
                    <p:inputText validator="#{buscadorUsuariosMB.busqueda}" required="true"/>
                    <p:commandButton actionListener="#{buscadorUsuariosMB.buscar()}" update="@form" process="@this"/>
                    </p:panelGrid>

                    <p:dataList value="#{buscadorUsuariosMB.resultado}" var="res" emptyMessage="No se han encontrado resultados...">
                        <c:if test="#{res.asociacion eq  null}">
                            <p:commandLink action="#{buscadorUsuariosMB.irAPerfil(res.persona.idPersona,false)}">
                                <h:outputText value="#{res.persona.nombre} #{res.persona.apellidop}"/>
                                <f:facet name="description">
                                    <p:graphicImage value="D:ASOCIATE/usuario/#{res.idUsuario}/perfil.jpg"/> 
                                </f:facet>
                            </p:commandLink>
                        </c:if>
                        <c:if test="#{res.asociacion ne null}">
                            <p:commandLink action="#{buscadorUsuariosMB.irAPerfil(res.asociacion.idAsociacion,true)}" immediate="true">
                                <h:outputText value="#{res.persona.nombre} #{res.persona.apellidop}"/>
                                <f:facet name="description">
                                    <p:graphicImage value="D:ASOCIATE/usuario/#{res.idUsuario}/perfil.jpg"/> 
                                </f:facet>
                            </p:commandLink>
                        </c:if>
                    </p:dataList>
                </h:form>
            </ui:define>
            <ui:define name="bodyright">

            </ui:define>
        </ui:composition>
    </h:body>
</html>
