<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition  template="../../template/template.xhtml">
            <ui:define name="bodyleft">
                <div class="bodyleft">

                </div>
            </ui:define>
            <ui:define name="bodycenter">
                <div class="bodycenter">
                    <h:form id="form1">
                        <div>
                            <p:graphicImage value="#{perfilVerMB.imagen}" rendered="#{perilMB.imagen ne '' }" id="imgPerfil"/>
                            <p:graphicImage value="" rendered="#{perilMB.imagen eq '' }" id="imgBasica"/>
                        </div>
                        <div>
                            <p:panelGrid columns="2" id="datosPersona" rendered="#{!perfilVerMB.asociacion}">
                                <h:outputText value="#{msg.nombre}:"/>
                                <h:outputText value="#{perfilVerMB.user.nombre}"/>
                                <h:outputText value="#{msg.apellidop}:"/>
                                <h:outputText value="#{perfilVerMB.user.apellidop}"/>
                                <h:outputText value="#{msg.apellidom}:" rendered="#{!perfilVerMB.user.apellidom ne ''}"/>
                                <h:outputText value="#{perfilVerMB.user.apellidom}" rendered="#{!perfilVerMB.user.apellidom ne ''}"/>

                            </p:panelGrid>
                            <p:panelGrid columns="4" id="datosAsoc" rendered="#{perfilVerMB.asociacion}">
                                <h:outputText value="Razón social:"/>
                                <h:outputText value="#{perfilVerMB.asoc.razonsocial}"
                                              <h:outputText value="Descripcion:" rendered="#{perfilVerMB.asoc.descripcion ne ''}"/>
                                    <h:outputText value="#{perfilVerMB.asoc.descripcion}" rendered="#{perfilVerMB.asoc.descripcion ne ''}"/>
                                    <h:outputText value="Email:" rendered="#{perfilVerMB.asoc.email ne ''}"/>
                                    <h:outputText value="#{perfilVerMB.asoc.email}"  rendered="#{perfilVerMB.asoc.email ne ''}"/>
                                    <h:outputText value="Fecha de formación:" rendered="#{perfilVerMB.asoc.fhcreacion ne null}"/>
                                    <h:outputText value="#{perfilVerMB.asoc.fhcreacion}"  rendered="#{perfilVerMB.asoc.fhcreacion ne null}"/>
                                    <f:convertDateTime parent="dd/mm/yyyy"/>
                                </h:outputText>
                                <h:outputText value="Telefono:" rendered="#{perfilVerMB.asoc.telefono ne ''}"/>
                                <h:outputText value="#{perfilVerMB.asoc.telefono}"  rendered="#{perfilVerMB.asoc.telefono ne ''}" />
                            </p:panelGrid>

                            <p:panelGrid columns="2" id="botonera">
                                <p:commandButton action="#{perfilVerMB.volverEvento()}" rendered="#{perfilVerMB.deEvento}" value="Volver"/>
                                <p:commandButton action="#{perfilVerMB.volverBuscador()}" rendered="#{perfilVerMB.deBusqueda}" value="Volver"/>
                                <p:commandButton actionListener="#{perfilVerMB.agregarAmigo()}" rendered="#{!perfilVerMB.asociacion and !perfilVerMB.amigos}" value="#{perfilVerMB.btnAmigo}" update="botonera"/>
                                <p:commandButton actionListener="#{perfilVerMB.peticionSocio()}" rendered="#{perfilVerMB.asociacion and !perfilVerMB.amigos}" value="#{perfilVerMB.btnAsociate}" update="botonera"/>
                                <p:commandButton actionListener="#{perfilVerMB.eliminarAmigo()}" rendered="#{!perfilVerMB.asociacion and perfilVerMB.amigos}" value="#{perfilVerMB.btnAmigo}" update="botonera"/>
                                <p:commandButton actionListener="#{perfilVerMB.peticionBaja()}" rendered="#{perfilVerMB.asociacion and perfilVerMB.amigos}" value="#{perfilVerMB.btnAsociate}" update="botonera"/>
                            </p:panelGrid>
                        </div>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="bodyleft">
                <div class="bodyleft"></div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
