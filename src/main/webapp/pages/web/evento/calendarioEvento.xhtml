<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition  template="../../template/template.xhtml">
            <ui:define name="bodyleft">
                <div class="info">

                </div>
            </ui:define>
            <ui:define name="bodycenter">
                <div class="w80 center margenTB">
                    <h:form>
                    <p:dataGrid value="#{eventoCalendarioMB.listaEvento}" var="evento" columns="3" layout="grid" rows="8" lazy="true" emptyMessage="No hay eventos" 
                                rowsPerPageTemplate="4,8,16" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom">
                        <p:panel header="#{evento.titulo}">
                            <h:panelGrid columns="1">
                                <p:graphicImage name="#{evento.imagen}" library="eventos" styleClass="imgEventoCalendario"/>
                                <p>
                                    <h:outputText value="Fecha: #{evento.fhinicio}">
                                        <f:convertDateTime parent="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p>
                                <p:commandButton value="Detalles" action="#{eventoCalendarioMB.irAEvento(evento.idEvento)}" styleClass="botonAncho"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="bodyright">
                <div class="banner">

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
